<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-slate-200">
    <main>
        <div class="container mx-auto my-10 text-slate-500 w-1/4">
            <h1 class="text-center my-4 text-4xl font-semibold">SimpleWeather</h1>

            <form class="text-center my-5 text-xl tracking-wide">
                <label for="city" class="">Enter a city name</label>
                <input type="text" name="city" class="block w-full mx-auto mt-3 border-slate-300">
            </form>

            <div class="bg-white text-center rounded-md shadow-xl">
                <img src="https://via.placeholder.com/500x400" alt="placeholder" class="rounded-t-md">
                <div class="pt-5 pb-12 tracking-wide uppercase font-semibold">
                    <h1 class="text-2xl">new york</h1>
                    <h2 class="mt-3 text-slate-400">sunny</h2>
                    <h3 class="text-6xl mt-8 font-light tracking-widest">18 &deg;C</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
